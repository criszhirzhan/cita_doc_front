<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="products_list_img">
    <!-- <img  style="height: 200px; width: 200px;" [src]="src\assets\images\ (click)="verMoneda(moneda)" /> -->
    <ion-slide><img src="../../../assets/images/logo.png"/></ion-slide>
  </div>   
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="login.email" name="email1" type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="login.password" type="password" name="contraseña1" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin()" expand="block">Ingresar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a routerLink="/forgot-password">Forgot password? </a>
        </p>
      </ion-col>
    </ion-row>
    <span class="center-span"> or </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" routerLink="/registro" expand="block"
          >Registrate
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
