<ion-content  color="secondary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Registro</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="paciente.nombre"  name="nombres" type="text" placeholder="Nombres" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="paciente.apellido"  name="apellidos" type="text" placeholder="Apellidos" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-item button="true" id="open-date-input">
                <ion-label>Fecha de nacimiento</ion-label>
                <ion-text slot="end">{{ dateValue }}</ion-text>
                <ion-popover trigger="open-date-input" show-backdrop="false">
                  <ng-template>
                    <ion-datetime
                      #popoverDatetime
                      presentation="date"
                      (ionChange)="dateValue = formatDate(popoverDatetime.value)"
                    ></ion-datetime>
                  </ng-template>
                </ion-popover>
              </ion-item>
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="paciente.numeroContacto"  name="contact_number" type="text" placeholder="Numero de contacto" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-list>
                <ion-radio-group [(ngModel)]="paciente.genero" name="genero" value="ninguno">
                  <ion-list-header>
                    <ion-label>Genero</ion-label>
                  </ion-list-header>
              
                  <ion-item>
                    <ion-label>Masculino</ion-label>
                    <ion-radio  name="radioM" slot="start" value="masculino"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Femenino</ion-label>
                    <ion-radio  name="radioF" slot="start" value="femenino"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Ninguno</ion-label>
                    <ion-radio  name="radioN" slot="start" value="ninguno"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="paciente.email" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="paciente.password" name="contrase침a" type="password" placeholder="Contrase침a" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Repetir contrase침a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" (click)="guardarPaciente()" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="ion-text-end">
            <a routerLink="/login">Inicar sesi칩n </a>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
