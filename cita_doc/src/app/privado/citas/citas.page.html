

<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Citas</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge>2</ion-badge>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
      <ion-list>
        <ion-item *ngFor="let cita of citas"  (click)="verCita(cita.citaId)">
          <ion-avatar slot="start">
            <img style="height: 40px; width: 40px;" src="../../../assets/images/logoCita.png"/>
          </ion-avatar>
          <ion-label>
            <h2> Clinica {{cita.clinica}}</h2>
            <p>{{cita.fechaCita}}</p>
          </ion-label>
        </ion-item>
      </ion-list>




</ion-content>
