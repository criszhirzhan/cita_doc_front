

<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Citas</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge>2</ion-badge>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let cita of citas">
      <ion-col class="message other-message">
        <span>Fecha: </span>
        <span>{{cita.fecha}}</span>
        <br>
        <span>Medico: </span>
        <span>{{cita.medico}}</span>
        <br>
        <span>Clinica: </span>
        <span>{{cita.clinica}}</span>
      </ion-col>
    </ion-row>
    <br>

  </ion-grid>

</ion-content>
